<!-- Begin Hero Section -->
<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-91949517-1', 'auto');
    ga('send', 'pageview');

</script>
<section id="top-section-hero" class="top-section-hero top-section image-section"
         style="background-image: url('{{ site.baseurl }}/img/sections-background/{{ site.heroImage }}');">
    {% include navigation.html %}
    <div class="content-wrapper">
        <div class="jumbotron">
            <div class="animated hiding" data-animation="fadeInDown" data-delay="500">
                <h1>{{ site.heroTitle }}</h1>
                <p>{{ site.eventDate }}</p>
                {% for button in site.heroButtons %}
                <a href="{% if button.permalink != null %} {{ button.permalink | prepend: site.baseurl }} {% else %} {{ button.link }} {% endif %}"
                   class="btn btn-primary waves-effect waves-button waves-light waves-float" {% if button.link !=null
                   %}target="_blank" {% endif %}>{{ button.text }}</a>
                {% endfor %}
            </div>
            <a href="https://forms.gle/GiyiKyzkmgddbUbA7" target="_blank" class="btn btn-primary waves-effect waves-button waves-light waves-float">¡Apúntate aquí!</a>
        </div>
        <a href="#about" class="explore">
            <svg class="icon icon-arrow-down" viewBox="0 0 32 32">
                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-arrow-down"></use>
            </svg>
        </a>
    </div>
</section>
<!-- End Hero Section -->
