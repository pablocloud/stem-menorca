    description: "¿Cómo podemos usar la robótica y la visión por computador para ayudar en la inspección de los grandes buques? En esta charla repasaremos las contribuciones aportadas a este campo por el grupo de robótica aérea de la Universitat de les Illes Balears durante la realización de cuatro proyectos europeos que suman 15 años de investigación."
-   id:          310
    title:       "Retención del talento en la empresa tech: Tecnología y neurodivergencia - Paola García"
    place:       ""
    service:     ""
    description: "Muchas empresas se preguntan estos días por qué no pueden retener a los 'unicornios tech' que entran en su empresa. ¿Es solo cuestión de dinero? Si fuera así estaría resuelta la ecuación pero hay algo más...  ¿Le pones mimo al onboarding y después el empleado solo está una año en tu empresa? ¿Piensas que no sabes que más pudiste hacer en el proceso de selección cuando parecía un match perfecto? En esta charla te presento el concepto Neurodivergencia. Y es que, en no pocas ocasiones, las personas más demandadas del mercado tech tienen cerebros únicos, cableados de una manera diferente y eso es lo que precisamente les hace brillar.  Pero tienes que cuidarlos, porque no van a quedarse si no están agusto en tu empresa, si no están en su 'flow'.  Y es difícil que ocurra si no sabes sobre perfiles neurodivergentes.  Vamos a ello!"
-   id:          311
