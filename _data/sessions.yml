    title:       "Más Allá de la Ficción: Robótica e IA para Transformar el Mundo - Emilio García"
    place:       ""
    service:     false
    description: "¿Cómo están transformando la robótica y la inteligencia artificial nuestro mundo? En esta charla exploraremos diversas facetas emocionantes de la robótica y la inteligencia artificial. Desde la inspección aérea hasta robots cuadrúpedos, la presentación destacará aplicaciones prácticas y el impacto real en nuestra sociedad. Analizaremos la intersección entre la robótica e IA y las razones de su actual auge tecnológico. Aprovecharemos también para hablar de algunos mitos alrededor de esta revolución tecnológica. ¡Únete a este fascinante viaje hacia el futuro tecnológico!"
