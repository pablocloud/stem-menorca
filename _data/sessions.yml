    title:       "From Zero to Hero with several years of Anguish. Bursting through barriers - Debbie O'Brien"
    place:       ""
    service:     false
    description: "¿Tienes miedo de dar el siguiente paso? ¿Crees que no eres lo suficientemente bueno? ¿O te preguntas por qué te contrataron en primer lugar? Esto es lo que llamamos Síndrome del Impostor. ¿Sabías que algunas de las personas más famosas, brillantes y asombrosas la padecen? En esta charla, compartiré mi experiencia y mis pensamientos y, con suerte, te ayudaré a dar ese paso para convertirte en el desarrollador que realmente quieres ser."
-   id:          313
    title:       "Edge-AI y el omniverso - Asier Arranz"
    place:       ""
    service:     false
    description: "Cuando parecía que los mundos virtuales eran cosa del pasado, vemos que han llegado para quedarse. En el mundo de la inteligencia artificial se emplean para entrenar a la IA en entornos que son una réplica del real, ya que un robot o coche sin conductor, se va a encontrar en situaciones que no son fácilmente reproducibles en la vida real. Como por ejemplo, los robots y drones que están en Marte, donde no hay un conexión a internet, y todo se ha de basar en modelos sobre los que se ha entrenado, y donde la inferencia se hace en tiempo real con Edge-AI."
    
