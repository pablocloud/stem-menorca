    description: "Las Biociencias abarcan un conjunto de disciplinas que estudian desde las biomoléculas que componen a los seres vivos, hasta los organismos desarrollados y sus relaciones en ecosistemas. Utilizando como ejemplo la búsqueda de nuevos fármacos, o antibióticos, destinados a proveer de terapias aquellas enfermedades por las que todavía no disponemos de un tratamiento efectivo, o por las que se ha perdido efectividad, haremos breve recorrido de los diferentes Grados del ámbito de las Biociencias."
