-   id:          306
    title:       "De 5G a 6G: objectius, tecnologies i protagonistes - Felip Riera"
    place:       ""
    service:     false
    description: "L’any 2020 marcà l’inici del desplegament massiu de 5G arreu del món. Si es segueix la 'tradició' de tenir una nova generació de comunicacions mòbils cada 10 anys, al 2030 veurem els primers desplegaments de la sisena generació (6G). A hores d’ara, la comunitat científica, tant acadèmica com industrial, i també els organismes d’estandardització, tenen ja la mirada posada a 6G. En aquesta xerrada abordarem quins objectius i reptes es plantegen, quines tecnologies estan essent investigades i quins són els perfils professionals que estan destinats a fer que 6G sigui una realitat. Veurem que aquest desenvolupament tecnològic i les seves aplicacions requereixen d'un ventall amplíssim de coneixements científics potencialment lligats a tots i cadascun dels estudis que imparteix l’Escola Politècnica Superior de la Universitat de les Illes Balears (EPS-UIB)."
-   id:          307
    title:       "Dels organismes i sistemes, a les cèl·lules i biomolècules, als bits: un recorregut per les biociències - Sònia Casillas"
    place:       ""
    service:     false
    description: "Què fa una persona biòloga ambiental en el seu dia a dia? I una bioquímica? Una genetista? Una microbiòloga? Quins aspectes tenen en comú, totes elles, com a biocientífiques? I quins altres les diferencia? En aquesta xerrada parlarem de l’ampli ventall de sortides de la persona biocientífica a través de casos particulars, per donar una visió de les biociències en el món actual de la recerca, la indústria i la societat."
